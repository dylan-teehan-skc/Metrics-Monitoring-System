<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitors Overview</title>
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --background: #F3F4F6;
            --card-bg: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            position: relative; /* Ensures absolute elements are positioned within this */
        }

        .header {
            position: relative;
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: var(--primary-hover);
        }

        .back-button-icon {
            margin-right: 0.5rem;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.25rem;
            font-weight: 700;
            margin: 0;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        th {
            background-color: #F9FAFB;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #F9FAFB;
        }

        .monitor-id {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .monitor-name {
            font-weight: 500;
            color: var(--primary-color);
        }

        .view-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: background-color 0.2s ease;
        }

        .view-button:hover {
            background-color: var(--primary-hover);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            th, td {
                padding: 0.75rem;
            }

            .header {
                text-align: center;
            }

            .back-button {
                position: static;
                display: inline-flex;
                margin-bottom: 1rem;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <a href="{{ url_for('index.index') }}" class="back-button">
                    <span class="back-button-icon">‚Üê</span>
                    Back to Main
                </a>
                <h1>Monitors Overview</h1>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Monitor ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for monitor in monitors %}
                        <tr>
                            <td class="monitor-id">#{{ monitor.id }}</td>
                            <td class="monitor-name">{{ monitor.name }}</td>
                            <td>
                                <a href="{{ url_for('dashboard.dashboard', monitor=monitor.name) }}" class="view-button">
                                    View Metrics
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
